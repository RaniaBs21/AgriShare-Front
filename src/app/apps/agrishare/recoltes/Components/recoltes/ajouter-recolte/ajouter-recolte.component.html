  </div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Ajouter une Récolte</h2>
        <form (ngSubmit)="ajouterRecolte()" class="form-style">
          <div class="form-group mb-3">
            <label for="typeCulture" class="form-label">Type de Culture</label>
            <input
              type="text"
              id="typeCulture"
              [(ngModel)]="recolte.typeCulture"
              name="typeCulture"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input
              type="number"
              id="quantite"
              [(ngModel)]="recolte.quantite"
              name="quantite"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="saison" class="form-label">Saison</label>
            <input
              type="text"
              id="saison"
              [(ngModel)]="recolte.saison"
              name="saison"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="dateRecolte" class="form-label">Date de Récolte</label>
            <input
              type="date"
              id="dateRecolte"
              [(ngModel)]="recolte.dateRecolte"
              name="dateRecolte"
              class="form-control"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Ajouter Récolte</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
