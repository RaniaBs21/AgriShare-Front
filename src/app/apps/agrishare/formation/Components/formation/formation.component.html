<div class="bg-light spacer feature1">
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <div class="col-md-7 text-center no-trans">
        <h2 class="title">Available Formations</h2>
      </div>
    </div>

    <!-- Table to display formations -->
    <div class="row justify-content-center">
      <div class="col-md-10">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titre</th>
              <th>Description</th>
              <th>Date</th>
              <th>Type</th>
              <th>Categorie</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let formation of formations">
              <td>{{ formation.id }}</td>
              <td>{{ formation.titre }}</td>
              <td>{{ formation.description }}</td>
              <td>{{ formation.date }}</td>
              <td>{{ formation.type }}</td>
              <td>{{ formation.categorie }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Feature 1  -->
